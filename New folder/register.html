<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    h1 {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: 900;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 4vw;
      margin-bottom: 5rem;
      animation: fadein5 forwards ease-in-out 2s infinite;
    }

    @keyframes fadein5 {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; }
    }

    .bgr-img {
      background-image: url("https://www.karachibakery.com/images/bg-patterrn.png");
    }

    * {
      scroll-behavior: smooth;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    label {
      font-size: 1.5rem;
      color: black;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      width: 180px;
      text-align: right;
      margin-right: 10px;
    }

    input {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 300px;
    }

    .btnss {
      font-size: 1.5rem;
      margin-top: 2rem;
      padding: 0.5rem 2rem;
      box-decoration-break: slice;
      -webkit-box-shadow: 0;
      box-shadow: 0;
      border-radius: 10%;
      display: block;
      margin: 2rem auto 0 auto;
    }

    img {
      float: right;
      width: 20%;
      height: auto;
      animation: fadein1 4s forwards ease-in-out infinite;
      margin-top: 10rem;
    }

    @keyframes fadein1 {
      0% { opacity: 0; }
      75% { transform: translate(30%); }
    }

    hr {
      width: 14rem;
      animation: fadein2 ease-in-out forwards infinite 2s;
    }

    @keyframes fadein2 {
      0% { opacity: 0; }
      70% { translate: -5px 10px; }
    }

    .label4 {
      font-size: xx-large;
      margin-top: 2rem;
    }

    .terms {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body class="bgr-img">
  <h1>Sign Up</h1><hr>
  <img src="https://media.istockphoto.com/id/1303181614/video/cake-icon-with-moving-lines-heart-on-a-black-background-4k-video-neon-linear-animation-food.jpg?s=640x640&k=20&c=1fxg2jtVzvqzF0mJCc9qrinkg-V3iA45S3h5HXgweeQ=">
  <form action="/register" method="POST">
    <div class="form-group">
      <label for="username" class="label1">USERNAME:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="emails" class="label2">MAIL:</label>
      <input type="email" id="emails" name="emails" required>
    </div>
    <div class="form-group">
      <label for="passwords" class="label3">PASSWORD:</label>
      <input type="password" id="passwords" name="passwords" required minlength="8">
    </div>
    <div class="form-group">
      <label for="confirm-passwords" class="label3">CONFIRM PASSWORD:</label>
      <input type="password" id="confirm-passwords" name="confirm-passwords" required minlength="8">
    </div>
    <div class="form-group terms">
      <input type="checkbox" id="checkboxes" name="checkboxes" required>
      <label for="checkboxes">I agree to the terms and conditions</label>
    </div>
    <button class="btnss" type="submit">Sign Up</button>
  </form>
</body>
</html>
